<!--Exemplo de código em HTML com um pequeno uso de CSS com a tag style e um pequeno uso de Javascript com a tag script.-->

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial; /* Comentário em CSS */
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
    <title>Aula 4</title>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        /*
        VALORES NUMÉRICOS
        Number.parseInt(n) / Convertendo para inteiro
        Number.parseFloat(n) / Convertendo para decimal
        Number(n) / Convertendo para um valor numérico

        STRINGS
        String(s)
        */
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
