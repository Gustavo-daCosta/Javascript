<!--Exemplo de código em HTML com um pequeno uso de CSS com a tag style e um pequeno uso de Javascript com a tag script.-->

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial; /* Comentário em CSS */
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
    <title>Aula 4</title>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?") // Comentário em Javascript
        window.alert("É um grande prazer te conhecer, " + nome + "!")
    </script>
</body>
</html>
